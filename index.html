<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Website</title>
</head>
<body>
    <h1 id="number-display">Loading...</h1>

    <script>
        // Read the current number from local storage or set it to 1 if not exists
        let currentNumber = localStorage.getItem('number') || 1;

        // Display the current number
        const numberDisplay = document.getElementById('number-display');
        numberDisplay.textContent = `Current number: ${currentNumber}`;

        // Increment the number when the page loads
        currentNumber++;
        localStorage.setItem('number', currentNumber);

        // Update the displayed number
        numberDisplay.textContent = `Incremented number: ${currentNumber}`;
    </script>
</body>
</html>
